<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Custom Select options Checkbox</title>
    <link rel="stylesheet" type="text/css" href="css/experience.css">
</head>

<body>

    <div class="wrapper">
        <div class="title">
            How much coding experience do you have?
        </div>

        <div class="container">
            
            <div class="option_item">
                <input type="radio" id="none" class="checkbox" name="radio" value="None" checked />
                <label class="option_inner none" for="none">
                    <img src="img/experience/libros.jpg">
                    <div class="name">None</div>
                    <span>You're about to start your journey</span>
                </label>
            </div>
            <!---->
            <div class="option_item">
                <input type="radio" id="little" class="checkbox" name="radio" value="A Little" />
                <label class="option_inner little" for="little">
                    <img src="img/experience/libros.jpg">
                    <div class="name">A Little</div>
                    <span>You've written small programs or webpages</span>
                </label>
            </div>
            <!---->
            <div class="option_item">
                <input type="radio" id="lot" class="checkbox" name="radio" value="A Lot" />
                <label class="option_inner lot" for="lot">
                    <img src="img/experience/libros.jpg">
                    <div class="name">A Lot</div>
                    <span>You've worked on large projects</span>
                </label>
            </div>
        </div>
        <button>continue</button>
    </div>

</body>

</html>
